{% extends 'base.html' %} {% block content %}
<h1>INDEX</h1>
<a href="{% url 'movies:new' %} ">NEW</a>
<hr />
<section class="container d-flex">
  <div class="row justify-content-center">
    {% for movie in movie_list %}
    <div class="card col-3" style="width: 14rem">
      <img
        src="{{ movie.poster_url }}"
        class="card-img-top"
        alt="{{ movie.poster_url}}"
        height="300px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">평점: {{ movie.score }}</p>
        <a href="{% url 'movies:detail' movie.id %}" class="btn btn-primary"
          >자세히 보기</a
        >
      </div>
    </div>

    {% endfor %}
  </div>
</section>
{% endblock content %}
