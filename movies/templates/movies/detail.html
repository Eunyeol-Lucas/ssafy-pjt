{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center mt-5 mb-5">
  <div class="card mb-3" style="max-width: 1000px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ movie.poster_url }}"
          class="img-fluid rounded-start"
          alt="{{ movie.title }} 포스터"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <div class="d-flex mt-5">
            <p class="card-text" style="min-width: 60px">관객수</p>
            <p>{{ movie.audience}} 명</p>
          </div>
          <div class="d-flex">
            <p class="card-text" style="min-width: 60px">개봉일</p>
            <p>{{ movie.release_date|date:'Y년 m월 d일' }}</p>
          </div>
          <div class="d-flex">
            <p class="card-text" style="min-width: 60px">장르</p>
            <p>{{ movie.genre}}</p>
          </div>
          <div class="d-flex">
            <p class="card-text" style="min-width: 60px">평점</p>
            <p>{{ movie.score }}</p>
          </div>

          <div class="d-flex">
            <p class="card-text" style="min-width: 60px">줄거리</p>
            <p>{{ movie.description }}</p>
          </div>
          <div class="d-flex mt-3">
            <a href="{% url 'movies:edit' movie.id %}" class="btn btn-primary"
              >EDIT</a
            >
            <form
              class="mx-3"
              action="{% url 'movies:delete' movie.id %}"
              method="POST"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
