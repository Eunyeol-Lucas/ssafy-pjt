{% extends 'base.html' %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'style.css' %}" />
{% endblock style %} {% block navbar %}
<h1>여기는 영화</h1>
<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner" id="1">
    <div class="carousel-item active">
      <img
        src="{% static 'sample-img.png' %} "
        class="d-block w-100"
        alt="..."
        width="200"
        height="280"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'sample-img.png' %} "
        class="d-block w-100"
        alt="..."
        width="200"
        height="280"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'sample-img.png' %} "
        class="d-block w-100"
        alt="..."
        width="200"
        height="280"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    {% for data in movie_list %}
    <div
      class="modal fade"
      id="{{ data.id }}"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              {{ data.title }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ data.poster }}" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="{% static 'sample-img.png' %}"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card col-3" style="width: 18rem">
      <img
        src="{{ data.poster }}"
        class="card-img-top"
        alt="..."
        data-bs-toggle="modal"
        data-bs-target=#{{ data.id }}
        height="250"
        style="cursor: pointer"
      />
      <div class="card-body">
        <h1>{{ data.title }}</h1>
        <p class="card-text overview">{{ data.overview }}</p>
        <p>{{ data.release_date }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock navbar %} {% block footer %}{% endblock footer %}
