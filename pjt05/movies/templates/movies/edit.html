{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-column align-items-center mb-5">
  <h1 class="mt-5">EDIT</h1>
  <hr />
  <form
    action="{% url 'movies:update' movie.id %}"
    method="POST"
    style="width: 70%"
  >
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">TITLE</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ movie.title}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="audience" class="form-label">AUDIENCE</label>
      <input
        type="number"
        class="form-control"
        id="audience"
        name="audience"
        value="{{ movie.audience }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="release-date" class="form-label">release date</label>
      <input
        type="date"
        class="form-control"
        id="release-date"
        name="release-date"
        value="{{ movie.release_date|date:'Y-m-d' }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="score" class="form-label">score</label>
      <input
        type="number"
        class="form-control"
        id="score"
        name="score"
        value="{{ movie.score }}"
        min="1"
        max="10"
        step="0.1"
        required
      />
    </div>
    <div>
      <div class="mb-3">
      <label for="genres" style="display: block">genres</label>
      <select id="genres" name="genre" required>
        <option value="{{ movie.genre }}">{{ movie.genre }}</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="TV Movie">TV Movie</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="poster-url" class="form-label">poster url</label>
      <input
        type="text"
        class="form-control"
        id="poster-url"
        name="poster-url"
        value="{{ movie.poster_url }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">description</label>
      <textarea
        name="description"
        class="form-control"
        id="description"
        cols="20"
        rows="5"
      >
{{ movie.description }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
